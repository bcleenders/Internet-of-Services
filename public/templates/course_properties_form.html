<div class="container">
    <h2>Welcome {{supervisor.name}}</h2>

    <form>
        <div class="row">
            <div class="six columns">
                <label for="coursename">Course name</label>
                <input class="u-full-width" type="text" value="{{course.name}}" id="coursename">
            </div>
            <div class="three columns">
                <label for="year">Year</label>
                <input class="u-full-width" type="text" value="{{course.year}}" id="year">
            </div>
            <div class="three columns">
                <label for="year">Semester</label>
                <select class="u-full-width" id="semester">
                    <option value="SS">Sommer</option>
                    <option value="WS">Winter</option>
                </select>
                <script language="JavaScript">
                    // Select the one
                    $('#semester').val('{{course.semester}}');
                </script>
                <!--<input class="u-full-width" type="text" placeholder="{{course.semester}}" id="semester">-->
            </div>
        </div>
        <label for="description">Description</label>
        <textarea class="u-full-width" placeholder="Some description..." id="description"></textarea>
        <label class="opened">
            <input type="checkbox" {{submittedStatus}}>
            <span class="label-body">Open for enrollment (disables editing permanently)</span>
        </label>

        <input class="button-primary" type="submit" value="Submit">
    </form>

    <p>Debugging info:</p>
    <pre><code>{{debuginfo.payload}}</code></pre>
</div>
